<!DOCTYPE html>
<html>
<head>
    <title>Test Login - Locapart</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Test de Connexion Locapart</h1>
    
    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" value="test.user@locapart.com" required>
        </div>
        
        <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" value="TestPass123!" required>
        </div>
        
        <button type="submit">ğŸ” Tester la Connexion</button>
    </form>
    
    <div id="result"></div>
    
    <div class="info">
        <strong>ğŸ“‹ Instructions:</strong><br>
        1. Assurez-vous que le backend fonctionne sur http://localhost:8000<br>
        2. Cliquez sur "Tester la Connexion"<br>
        3. Regardez les rÃ©sultats ci-dessous et la console (F12)
    </div>

    <script>
        const resultDiv = document.getElementById('result');
        
        function showResult(type, message) {
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showResult('info', 'â³ Test en cours...');
            console.log('ğŸ§ª Test de connexion commencÃ©');
            
            try {
                // Test 1: VÃ©rification CORS avec OPTIONS
                console.log('1ï¸âƒ£ Test CORS OPTIONS...');
                const optionsResponse = await fetch('http://127.0.0.1:8000/login/', {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin,
                        'Access-Control-Request-Method': 'POST',
                        'Access-Control-Request-Headers': 'Content-Type'
                    }
                });
                console.log('âœ… CORS OPTIONS OK:', optionsResponse.status);
                
                // Test 2: Connexion rÃ©elle
                console.log('2ï¸âƒ£ Test LOGIN POST...');
                const loginResponse = await fetch('http://127.0.0.1:8000/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
                });
                
                console.log('ğŸ“Š Statut de rÃ©ponse:', loginResponse.status);
                
                if (loginResponse.ok) {
                    const data = await loginResponse.json();
                    console.log('âœ… Connexion rÃ©ussie:', data);
                    showResult('success', `
                        âœ… <strong>Connexion RÃ©ussie!</strong><br>
                        ğŸ“§ Email: ${email}<br>
                        ğŸŸï¸ Token reÃ§u: ${data.access_token ? 'Oui' : 'Non'}<br>
                        â° Expires dans: ${data.expires_in} secondes
                    `);
                } else {
                    const errorData = await loginResponse.json();
                    console.error('âŒ Erreur de connexion:', errorData);
                    showResult('error', `
                        âŒ <strong>Ã‰chec de Connexion</strong><br>
                        ğŸ“Š Code: ${loginResponse.status}<br>
                        ğŸ“ Message: ${JSON.stringify(errorData)}
                    `);
                }
                
            } catch (error) {
                console.error('ğŸ’¥ Erreur rÃ©seau:', error);
                showResult('error', `
                    ğŸ’¥ <strong>Erreur RÃ©seau</strong><br>
                    ğŸ“ DÃ©tails: ${error.message}<br>
                    ğŸ” VÃ©rifiez que le backend fonctionne sur port 8000
                `);
            }
        });
        
        // Test automatique au chargement
        window.addEventListener('load', () => {
            console.log('ğŸŒ Page de test chargÃ©e depuis:', window.location.origin);
            console.log('ğŸ¯ Backend cible: http://127.0.0.1:8000');
        });
    </script>
</body>
</html>
